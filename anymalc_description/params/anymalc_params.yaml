wb_controller:
  type: wb_controller/Controller
  default_duty_factor: 0.3
  default_swing_frequency: 3.5
  default_contact_threshold: 80.0
  default_base_linear_velocity: 0.35
  default_base_angular_velocity: 0.3
  default_step_height: 0.08
  max_step_height: 0.15
  max_step_length: 0.35
  estimation_position_type: ground_truth
  estimation_orientation_type: ground_truth

  push_recovery:
      k: {x: 0.5, y: 0.5, r: 0.01}
      dynamic_th: {x: 0.5, y: 0.5, r: 0.5}
      static_th: {x: 0.06, y: 0.06, r: 0.06}

  gains:

      # M^-1 per leg:
      #5.09644 0.109481 -1.35422
      #0.109481  7.47663 -12.7024
      #-1.35422 -12.7024  103.527

      kp_swing: {haa: 1.0, hfe: 1.0, kfe: 1.0}
      kd_swing: {haa: 0.1, hfe: 0.1, kfe: 0.01}
      kp_stance: {haa: 1.0, hfe: 1.0, kfe: 1.0}
      kd_stance: {haa: 0.1, hfe: 0.1, kfe: 0.01}

      lf_foot:
          Kp: {x: 1000.0, y: 1000.0, z: 1000.0, roll: 0, pitch: 0, yaw: 0}
          Kd: {x: 15.0, y: 15.0, z: 15.0, roll: 0, pitch: 0, yaw: 0}
          weight: 100.0
      rf_foot:
          Kp: {x: 1000.0, y: 1000.0, z: 1000.0, roll: 0, pitch: 0, yaw: 0}
          Kd: {x: 15.0, y: 15.0, z: 15.0, roll: 0, pitch: 0, yaw: 0}
          weight: 100.0
      rh_foot:
          Kp: {x: 1000.0, y: 1000.0, z: 1000.0, roll: 0, pitch: 0, yaw: 0}
          Kd: {x: 15.0, y: 15.0, z: 15.0, roll: 0, pitch: 0, yaw: 0}
          weight: 100.0
      lh_foot:
          Kp: {x: 1000.0, y: 1000.0, z: 1000.0, roll: 0, pitch: 0, yaw: 0}
          Kd: {x: 15.0, y: 15.0, z: 15.0, roll: 0, pitch: 0, yaw: 0}
          weight: 100.0

      waistRPY:
          Kp: {x: 0.0, y: 0.0, z: 0.0, roll: 500.0, pitch: 500.0, yaw: 500.0}
          Kd: {x: 0.0, y: 0.0, z: 0.0, roll: 100.0, pitch: 100.0, yaw: 100.0}
