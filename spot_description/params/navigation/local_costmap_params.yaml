local_costmap:
  global_frame: $(arg prefix)$(arg global_frame)
  rolling_window: true
  width: 50.0
  height: 50.0
  resolution: 0.05 # To set based on the laserscan resolution

  inflation_layer:
    inflation_radius: 0.2
    #cost_scaling_factor: 2.58

  obstacle_layer:
    enabled: $(arg enable_obstacle_layer)
    obstacle_range: 12.0
    raytrace_range: 15.0
    track_unknown_space: true # true needed for disabling global path planning through unknown space
    footprint_clearing_enabled: true
    observation_sources: laser_scan_sensor
    laser_scan_sensor: {sensor_frame: $(arg prefix)$(arg base_frame), data_type: LaserScan, topic: $(arg prefix)$(arg scan_topic), marking: true, clearing: true, inf_is_valid: true}

  voxel_layer:
    enabled: $(arg enable_voxel_layer)
    origin_z: 0.0
    z_resolution: 0.05
    z_voxels: 10
    unknown_threshold: 0
    mark_threshold: 3
    publish_voxel_map: true
    combination_method: 1
    observation_sources: lidar_sensor
    lidar_sensor:
      data_type: PointCloud2
      topic:  $(arg prefix)$(arg lidar_topic)_filtered
      sensor_frame: $(arg prefix)$(arg base_frame)
      marking: true
      clearing: true
      obstacle_range: 12.0
      raytrace_range: 15.0
      track_unknown_space: true # true needed for disabling global path planning through unknown space
      min_obstacle_height: 0.3
      max_obstacle_height: 3.00
      observation_persistence: 0.0
      inf_is_valid: true

  plugins:
    - name: obstacle_layer
      type: "costmap_2d::ObstacleLayer"
    - name: inflation_layer
      type: "costmap_2d::InflationLayer"
    - name: voxel_layer
      type: "costmap_2d::VoxelLayer"
