local_costmap:
  global_frame: $(arg odom_frame)
  rolling_window: true
  width: 50.0
  height: 50.0
  resolution: 0.05 # To set based on the laserscan resolution

  inflation_layer:
    inflation_radius: 0.2
    #cost_scaling_factor: 2.58

  obstacle_layer:
    obstacle_range: 10.0
    raytrace_range: 11.0
    publish_voxel_map: true
    track_unknown_space: true # true needed for disabling global path planning through unknown space
    footprint_clearing_enabled: false
    observation_sources: velodyne_pointcloud_sensor #depth_pointcloud_sensor
    velodyne_pointcloud_sensor: {sensor_frame: velodyne, data_type: PointCloud2, topic: $(arg lidar_topic)_filtered, marking: true, clearing: true, min_obstacle_height: 0.25}
    #depth_pointcloud_sensor: {sensor_frame: d435_link, data_type: PointCloud2, topic: /d435/depth/points_filtered, marking: true, clearing: true, min_obstacle_height: 0.25}

  plugins:
    - name: obstacle_layer
      type: "costmap_2d::VoxelLayer"
    - name: inflation_layer
      type: "costmap_2d::InflationLayer"
