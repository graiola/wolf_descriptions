DWAPlannerROS:
  max_vel_x: 0.7
  min_vel_x: 0.0
  max_vel_y: 0.5
  min_vel_y: -0.5
  max_rot_vel: 0.5
  min_rot_vel: 0.0

  acc_lim_theta: 10.0
  acc_lim_trans: 6.0
  acc_lim_x: 6.0
  acc_lim_y: 6.0

  max_vel_trans: 0.7
  min_vel_trans: 0.0


  # cost =
  # path_distance_bias * (distance to path from the endpoint of the trajectory in meters)
  # + goal_distance_bias * (distance to local goal from the endpoint of the trajectory in meters)
  # + occdist_scale * (maximum obstacle cost along the trajectory in obstacle cost (0-254))
  path_distance_bias: 40.0
  goal_distance_bias: 32.0
  occdist_scale: 10.0
  twirling_scale: 5.0

  stop_time_buffer: 0.2
  oscillation_reset_dist: 0.05
  forward_point_distance: 0.2
  scaling_speed: 0.25
  max_scaling_factor: 0.2

  # Forward simulation parameters
  sim_time: 4.0
  controller_frequency: 0.01 # 100 hz
  sim_granularity: 0.025
  angular_sim_granularity: 0.025
  vx_samples: 20
  vy_samples: 20
  vth_samples: 40

  # Goal
  xy_goal_tolerance: 0.1
  yaw_goal_tolerance: 0.01
  latch_xy_goal_tolerance: false

  # When stopped
  trans_stopped_vel: 0.0
  theta_stopped_vel: 0.0

  # Prune the plan while walking
  prune_plan: false

  publish_cost_grid: true


TebLocalPlannerROS:

 odom_topic: $(arg odom_frame)
 map_frame: $(arg global_frame)

 # Trajectory
 teb_autosize: true
 dt_ref: 0.3
 dt_hysteresis: 0.1
 global_plan_overwrite_orientation: true
 max_global_plan_lookahead_dist: 3.0
 feasibility_check_no_poses: 15

 # Robot
 max_vel_x: 0.7
 max_vel_x_backwards: 0.5
 max_vel_theta: 1.0
 max_vel_y: 0.5
 acc_lim_x: 0.5
 acc_lim_theta: 0.5
 acc_lim_y: 0.5
 min_turning_radius: 0.0
 footprint_model: # types: "point", "circular", "two_circles", "line", "polygon"
   type: "polygon"
   vertices: [ [0.55, 0.325 ], [0.55, -0.325], [-0.6, -0.325], [-0.6, 0.325] ] # for type "polygon"

 # GoalTolerance
 xy_goal_tolerance: 0.2
 yaw_goal_tolerance: 0.1
 free_goal_vel: false

 # Obstacles
 weight_inflation: 2.0
 inflation_dist: 0.1
 min_obstacle_dist: 0.7
 include_costmap_obstacles: true
 costmap_obstacles_behind_robot_dist: 1.0
 obstacle_poses_affected: 30
 costmap_converter_plugin: ""
 costmap_converter_spin_thread: true
 costmap_converter_rate: 30

 # Optimization
 no_inner_iterations: 10
 no_outer_iterations: 6
 optimization_activate: true
 optimization_verbose: true
 penalty_epsilon: 0.1
 weight_max_vel_x: 2
 weight_max_vel_theta: 1
 weight_acc_lim_x: 1
 weight_acc_lim_theta: 1
 weight_kinematics_nh: 1000
 weight_kinematics_forward_drive: 10
 weight_kinematics_turning_radius: 1
 weight_optimaltime: 1
 weight_obstacle: 50
 weight_dynamic_obstacle: 10 # not in use yet
 selection_alternative_time_cost: false # not in use yet

 # Homotopy Class Planner
 enable_homotopy_class_planning: false
 enable_multithreading: true
 simple_exploration: false
 max_number_classes: 4
 roadmap_graph_no_samples: 15
 roadmap_graph_area_width: 5
 h_signature_prescaler: 0.5
 h_signature_threshold: 0.1
 obstacle_keypoint_offset: 0.1
 obstacle_heading_threshold: 0.45
 visualize_hc_graph: false
