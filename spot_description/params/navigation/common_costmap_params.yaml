robot_base_frame: $(arg base_frame)
global_frame: $(arg global_frame)
robot_base_frame: $(arg base_frame)
footprint: [ [0.55, 0.325 ], [0.55, -0.325], [-0.6, -0.325], [-0.6, 0.325] ]
robot_radius: 0.0
footprint_padding: 0.01

update_frequency: 4.0
publish_frequency: 3.0
transform_tolerance: 0.5

obstacle_layer:
  obstacle_range: 2.5
  raytrace_range: 5.5
  observation_sources: laser_scan_sensor velodyne_pointcloud_sensor depth_pointcloud_sensor
  laser_scan_sensor: {sensor_frame: velodyne, data_type: LaserScan, topic: $(arg scan_topic), marking: true, clearing: true, inf_is_valid: true}
  velodyne_pointcloud_sensor: {sensor_frame: velodyne, data_type: PointCloud2, topic: $(arg velodyne_pointcloud_topic), marking: true, clearing: true}
  depth_pointcloud_sensor: {sensor_frame: d435_link, data_type: PointCloud2, topic: $(arg depth_camera_name)/depth/points, marking: true, clearing: true}
