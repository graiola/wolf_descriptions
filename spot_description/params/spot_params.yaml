wolf_controller:
  type: wolf_controller/Controller
  default_duty_factor: 0.3
  default_swing_frequency: 4.5
  default_contact_threshold: 30.0
  default_base_linear_velocity_x: 0.5
  default_base_linear_velocity_y: 0.25
  default_base_linear_velocity_z: 0.5
  default_base_angular_velocity: 0.5
  default_step_height: 0.08
  max_step_height: 0.15
  max_step_length: 0.5
  max_base_height: 0.55
  max_base_roll: 0.523
  min_base_roll: -0.523
  max_base_pitch: 0.523
  min_base_pitch: -0.523
  estimation_position_type: ground_truth
  estimation_orientation_type: ground_truth
  activate_step_reflex: true
  activate_push_recovery: true
  initial_pose_simulation: {x: 0.0, y: 0.0, z: 0.25, roll: 0.0, pitch: 0.0, yaw: 0.0}
  publish_odom_msg: $(arg publish_odom_msg)
  publish_odom_tf: $(arg publish_odom_tf)
  use_contact_sensors: false
  min_forces_weight: 0.001
  min_qddot_weight: 0.01

  gains:

      Kp_leg: {haa: 100.0, hfe: 100.0, kfe: 1}
      Kd_leg: {haa: 1.0, hfe: 1.0, kfe: 0.1}

      lf_foot:
          Kp: {x: 10000.0, y: 10000.0, z: 10000.0, roll: 0, pitch: 0, yaw: 0}
          Kd: {x: 100.0, y: 100.0, z: 100.0, roll: 0, pitch: 0, yaw: 0}
          weight: 100.0
      rf_foot:
          Kp: {x: 10000.0, y: 10000.0, z: 10000.0, roll: 0, pitch: 0, yaw: 0}
          Kd: {x: 100.0, y: 100.0, z: 100.0, roll: 0, pitch: 0, yaw: 0}
          weight: 100.0
      rh_foot:
          Kp: {x: 10000.0, y: 10000.0, z: 10000.0, roll: 0, pitch: 0, yaw: 0}
          Kd: {x: 100.0, y: 100.0, z: 100.0, roll: 0, pitch: 0, yaw: 0}
          weight: 100.0
      lh_foot:
          Kp: {x: 10000.0, y: 10000.0, z: 10000.0, roll: 0, pitch: 0, yaw: 0}
          Kd: {x: 100.0, y: 100.0, z: 100.0, roll: 0, pitch: 0, yaw: 0}
          weight: 100.0

      waist:
          Kp: {x: 1000.0, y: 1000.0, z: 1000.0, roll: 1000.0, pitch: 2000.0, yaw: 1000.0}
          Kd: {x: 15.0, y: 15.0, z: 15.0, roll: 15.0, pitch: 15.0, yaw: 15.0}
          weight: 100.0

      CoM:
          Kp: {x: 200.0, y: 200.0, z: 200.0}
          Kd: {x: 50.0, y: 50.0, z: 50.0}
          weight: 1.0

      angular_momentum:
          weight: 0.0
