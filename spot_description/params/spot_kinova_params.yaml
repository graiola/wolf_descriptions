wb_controller:
  type: wb_controller/Controller
  default_duty_factor: 0.3
  default_swing_frequency: 4.5
  default_contact_threshold: 30.0
  default_base_linear_velocity: 0.5
  default_base_angular_velocity: 0.45
  default_step_height: 0.08
  max_step_height: 0.15
  max_step_length: 0.5
  estimation_position_type: estimated_z
  estimation_orientation_type: imu_magnetometer

  push_recovery:
      k: {x: 0.5, y: 0.5, r: 0.01}
      dynamic_th: {x: 0.5, y: 0.5, r: 0.5}
      static_th: {x: 0.06, y: 0.06, r: 0.06}

  gains:

      clik_gain: 5.0

      kinova_joint_1: {p: 100.0, i: 0.0, d: 1.0}
      kinova_joint_2: {p: 100.0, i: 0.0, d: 1.0}
      kinova_joint_3: {p: 100.0, i: 0.0, d: 1.0}
      kinova_joint_4: {p: 100.0, i: 0.0, d: 1.0}

      lf_haa_joint: {p: 100.0, i: 0.0, d: 5.0}
      lf_hfe_joint: {p: 300.0, i: 0.0, d: 8.0}
      lf_kfe_joint: {p: 300.0, i: 0.0, d: 8.0}

      rf_haa_joint: {p: 100.0, i: 0.0, d: 5.0}
      rf_hfe_joint: {p: 300.0, i: 0.0, d: 8.0}
      rf_kfe_joint: {p: 300.0, i: 0.0, d: 8.0}

      lh_haa_joint: {p: 100.0, i: 0.0, d: 5.0}
      lh_hfe_joint: {p: 300.0, i: 0.0, d: 8.0}
      lh_kfe_joint: {p: 300.0, i: 0.0, d: 8.0}

      rh_haa_joint: {p: 100.0, i: 0.0, d: 5.0}
      rh_hfe_joint: {p: 300.0, i: 0.0, d: 8.0}
      rh_kfe_joint: {p: 300.0, i: 0.0, d: 8.0}

      kp_swing: {haa: 100.0, hfe: 100.0, kfe: 100.0}
      kd_swing: {haa: 10.0, hfe: 10.0, kfe: 10.0}

      kp_stance: {haa: 100.0, hfe: 100.0, kfe: 100.0}
      kd_stance: {haa: 5.0, hfe: 5.0, kfe: 5.0}

      kinova_end_effector:
          Kp: {x: 100.0, y: 100.0, z: 100.0, roll: 50.0, pitch: 50.0, yaw: 50.0}
          Kd: {x: 10.0, y: 10.0, z: 10.0, roll: 1.0, pitch: 1.0, yaw: 1.0}
          weight: 1.0

      lf_foot:
          Kp: {x: 1000.0, y: 1000.0, z: 1000.0, roll: 0, pitch: 0, yaw: 0}
          Kd: {x: 15.0, y: 15.0, z: 15.0, roll: 0, pitch: 0, yaw: 0}
          weight: 1000.0
      rf_foot:
          Kp: {x: 1000.0, y: 1000.0, z: 1000.0, roll: 0, pitch: 0, yaw: 0}
          Kd: {x: 15.0, y: 15.0, z: 15.0, roll: 0, pitch: 0, yaw: 0}
          weight: 1000.0
      rh_foot:
          Kp: {x: 1000.0, y: 1000.0, z: 1000.0, roll: 0, pitch: 0, yaw: 0}
          Kd: {x: 15.0, y: 15.0, z: 15.0, roll: 0, pitch: 0, yaw: 0}
          weight: 1000.0
      lh_foot:
          Kp: {x: 1000.0, y: 1000.0, z: 1000.0, roll: 0, pitch: 0, yaw: 0}
          Kd: {x: 15.0, y: 15.0, z: 15.0, roll: 0, pitch: 0, yaw: 0}
          weight: 1000.0

      waistRPY:
          Kp: {x: 0.0, y: 0.0, z: 0.0, roll: 240.0, pitch: 140.0, yaw: 80.0}
          Kd: {x: 0.0, y: 0.0, z: 0.0, roll: 50.0, pitch: 30.0, yaw: 16.0}
          weight: 10.0

      waistZ:
          Kp: {x: 0.0, y: 0.0, z: 200.0, roll: 0.0, pitch: 0.0, yaw: 0.0}
          Kd: {x: 0.0, y: 0.0, z: 50.0, roll: 0.0, pitch: 0.0, yaw: 0.0}
          weight: 0.0

      Postural:
          weight: 1.0

      CoM:
          Kp: {x: 200.0, y: 200.0, z: 200.0}
          Kd: {x: 50.0, y: 50.0, z: 50.0}
          weight: 10.0

      angular_momentum:
          weight: 0.1
