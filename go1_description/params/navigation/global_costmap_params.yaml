global_costmap:
  global_frame: $(arg prefix)$(arg global_frame)
  rolling_window: false
  resolution: 0.05

  inflation_layer:
    inflation_radius: 0.75
    #cost_scaling_factor: 2.58

  static_layer:
    map_topic: $(arg prefix)$(arg global_frame)
    subscribe_to_updates: true
    track_unknown_space: true

  obstacle_layer:
    obstacle_range: 10.0
    raytrace_range: 11.0
    track_unknown_space: true # false needed for enabling global path planning through unknown space
    footprint_clearing_enabled: true
    observation_sources: laser_scan_sensor
    laser_scan_sensor: {sensor_frame: $(arg prefix)$(arg base_frame), data_type: LaserScan, topic: $(arg prefix)$(arg scan_topic), marking: true, clearing: true, inf_is_valid: true}

  plugins:
    - name: obstacle_layer
      type: "costmap_2d::ObstacleLayer"
    - name: static_layer
      type: "costmap_2d::StaticLayer"
    - name: inflation_layer
      type: "costmap_2d::InflationLayer"
