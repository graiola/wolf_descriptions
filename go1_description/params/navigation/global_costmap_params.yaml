global_costmap:
  global_frame: $(arg global_frame)
  rolling_window: false
  resolution: 0.05

  inflation_layer:
    inflation_radius: 0.75
    #cost_scaling_factor: 2.58

  static_layer:
    map_topic: $(arg global_frame)
    subscribe_to_updates: true
    track_unknown_space: false

  obstacle_layer:
    obstacle_range: 2.5
    raytrace_range: 5.5
    track_unknown_space: false # false needed for enabling global path planning through unknown space
    footprint_clearing_enabled: false
    observation_sources: laser_scan_sensor
    laser_scan_sensor: {sensor_frame: rslidar, data_type: LaserScan, topic: $(arg scan_topic), marking: true, clearing: true, inf_is_valid: true}

  plugins:
    - name: obstacle_layer
      type: "costmap_2d::ObstacleLayer"
    - name: static_layer
      type: "costmap_2d::StaticLayer"
    - name: inflation_layer
      type: "costmap_2d::InflationLayer"
